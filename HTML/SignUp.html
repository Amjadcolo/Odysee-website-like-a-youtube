        <div class="col-12">
            <a class="navbar-brand px-3" href="#"><img src="odysee-png 2.png" class="w-25 " alt=""></a>
        </div>
        <div class="row mx-auto w-75">
               <div class="col-md-6 p-0">
                <div class="card  h-100">
                    <div class="card-body">
                        <form method="POST">
                            <h2>
                                Log in to Odysee
                            </h2>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                   aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                              </div>
                              <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                              </div>
                           <div class="loginn">
                            <a class="text-danger mx-2" href="#">Log In</a>
                          
                            <button class="btn btn-danger my-2 my-sm-0 float-left" type="submit">Sign Up</button>
                           </div>
                            
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 p-0">
                <div class="card  h-100 ">
                    <div class="card-body">
                        <img src="login img.png" class=" " alt="">
                    </div>
                </div>

</div>
